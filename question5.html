<script>



class check
{
	constructor(d)
	{
		this.data=d;
		this.next = null;
	}
}



class twolist
{



	constructor()
	{
			this.head=null;
	}




	last(dd)
	{
		if (this.head == null)
		{
				this.head = dd;
		}
		else
		{
			let temp = this.head;
			while (temp.next != null)
			temp = temp.next;
			temp.next = dd;
		}
	}



printList()
{
	let temp = this.head;
	while (temp != null)
	{
	document.write(temp.data + " ");
	temp = temp.next;
	}
	document.write("<br>");
	}
}



function sortedMerge(headA,headB)
{
let dummyNode = new check(0);
let tail = dummyNode;
while(true)
{
if(headA == null)
{
tail.next = headB;
break;
}
if(headB == null)
{
tail.next = headA;
break;
}

if(headA.data <= headB.data)
{
tail.next = headA;
headA = headA.next;
}
else
{
tail.next = headB;
headB = headB.next;
}

tail = tail.next;
}
return dummyNode.next;
}



let llist1 = new twolist();
let llist2 = new twolist();



llist1.last(new check(1));
llist1.last(new check(2));
llist1.last(new check(4));



llist2.last(new check(1));
llist2.last(new check(3));
llist2.last(new check(4));




llist1.head = sortedMerge(llist1.head,
llist2.head);
llist1.printList();




</script>
